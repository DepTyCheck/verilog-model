            # cargo pkgid
            run: |
              bash .github/workflows/compile_and_run.sh "$GENERATION_DIR" \
              "moore -e \"$(bash .github/workflows/find_top.sh {file})\" {file}" \
              "" \
              "$IGNORED_ERRORS" \
              "" \
              ""

          - name: verible
            repo: https://github.com/chipsalliance/verible.git
            deps: bazel=7.6.1 bison flex libfl-dev
            path: verible
            build: |
              bazel build :install-binaries --//bazel:use_local_flex_bison -c opt
            install: |
              sudo .github/bin/simple-install.sh /usr/local/bin
              bazel shutdown
              echo $PWD
              ls /usr/local/bin
            version: |
              verible --version
            run: |
              bash .github/workflows/compile_and_run.sh "$GENERATION_DIR" \
              "verible {file}" \
              "" \
              "$IGNORED_ERRORS" \
              "" \
              ""
          
          - name: yosys
            repo: https://github.com/YosysHQ/yosys.git
            deps: build-essential clang lld bison flex libreadline-dev gawk tcl-dev libffi-dev git graphviz xdot pkg-config python3 libboost-system-dev libboost-python-dev libboost-filesystem-dev zlib1g-dev
            path: yosys
            build: |
              git submodule update --init --recursive
              make -j$(nproc)
            install: |
              sudo make install
            version: |
              yosys --version
            run: |
              bash .github/workflows/compile_and_run.sh "$GENERATION_DIR" \
              "yosys -p 'read -sv {file}'" \
              "" \
              "$IGNORED_ERRORS" \
              "" \
              ""

          # - name: yosys-slang
          #   repo: https://github.com/povik/yosys-slang.git
          #   deps: cmake clang tcl-dev bison default-jre flex libfl-dev libreadline-dev pkg-config tclsh uuid-dev
          #   path: yosys-slang
          #   build: |
          #     git clone --recursive https://github.com/povik/yosys-slang
          #     make -j$(nproc)
          #   install: |
          #     sudo make install

          - name: circt
            repo: https://github.com/llvm/circt.git
            deps: cmake clang ninja-build lld
            path: circt
            build: |
              git submodule init
              git submodule update
              mkdir llvm/build
              cd llvm/build
              cmake -G Ninja ../llvm \
                -DLLVM_ENABLE_PROJECTS="mlir" \
                -DLLVM_TARGETS_TO_BUILD="host" \
                -DLLVM_ENABLE_ASSERTIONS=ON \
                -DCMAKE_BUILD_TYPE=RELEASE \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
              ninja
              cd ..
              mkdir build
              cd build
              cmake -G Ninja .. \
                -DMLIR_DIR=$PWD/../llvm/build/lib/cmake/mlir \
                -DLLVM_DIR=$PWD/../llvm/build/lib/cmake/llvm \
                -DLLVM_ENABLE_ASSERTIONS=ON \
                -DCMAKE_BUILD_TYPE=RELEASE \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
              ninja
            install: |
              sudo ninja install
            version: |
              yosys --version
            run: |
              bash .github/workflows/compile_and_run.sh "$GENERATION_DIR" \
              "yosys -p 'read -sv {file}'" \
              "" \
              "$IGNORED_ERRORS" \
              "" \
              ""


    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Generated Files
        uses: actions/download-artifact@v4
        with:
          name: generated-modules
          path: "${{ env.GENERATION_DIR }}"
      - name: Update apt
        run: sudo apt update -qq
      - name: Clone tool
        run: |
          git clone ${{ matrix.tool.repo }} ${{ matrix.tool.path }}
          cd ${{ matrix.tool.path }}
          echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Restore from cache
        id: cache-build
        uses: actions/cache/restore@v4
        with:
          path: ${{ matrix.tool.path }}
          key: ${{ matrix.tool.name }}-cache-${{ env.commit_hash }}
      - name: Add bazel repo (if needed)
        if: ${{ contains(matrix.tool.deps, 'bazel') }}
        run: |
          sudo apt -qq -y install apt-transport-https curl gnupg
          curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
          chmod a+r bazel.gpg
          sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
          sudo echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
          sudo apt update -qq
      - name: Install tool-specific dependencies (if needed)
        if: ${{ matrix.tool.deps && steps.cache-build.outputs.cache-hit != 'true' }}
        run: |
          sudo apt -qq -y install ${{ matrix.tool.deps }}
      - name: Setup Rust (if needed)
        if: ${{ matrix.tool.rust_ver && steps.cache-build.outputs.cache-hit != 'true' }}
        run: |
          sudo apt -y install curl
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > setup.sh
          sh setup.sh -y
          source $HOME/.cargo/env
          rustup install ${{ matrix.tool.rust_ver }}
          rustup default ${{ matrix.tool.rust_ver }}
      - name: Update haskell (if needed)
        if: ${{ contains(matrix.tool.deps, 'haskell') && steps.cache-build.outputs.cache-hit != 'true' }}
        run: |
          stack upgrade
      - name: Build tool
        if: steps.cache-build.outputs.cache-hit != 'true'
        run : |
          cd ${{ matrix.tool.path }}
          ${{ matrix.tool.build }}
      - name: Save build
        if: steps.cache-build.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ matrix.tool.path }}
          key: ${{ steps.cache-build.outputs.cache-primary-key }}
      - name: Install tool
        run : |
          cd ${{ matrix.tool.path }}
          ${{ matrix.tool.install }}
      - name: Print version
        run: ${{ matrix.tool.version }}
      - name: Run
        run : |
          set +e

          IGNORED_ERRORS=".github/workflows/error-patterns/${{ matrix.tool.path }}-ignored-errors.txt"

          ${{ matrix.tool.run }}

          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
                exit 1
          fi

  create-issue-on-failure:
    name: Create an issue on failure
    if: ${{ always() && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    needs: [get-upstream-matrix, build-and-test, run-tools]
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read and Format Usernames
        run: |
          TAGGED_USERS=$(awk '{printf "@%s ", $0}' MAINTAINERS)
          echo "TAGGED_USERS=${TAGGED_USERS}" >> $GITHUB_ENV
      - name: Create Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueTitle = `Workflow Failed: ${context.workflow} #${context.runNumber}`;
            const issueBody = `
            Workflow Run: [${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            Tagging: ${{ env.TAGGED_USERS }}

            Please check the logs for more details
            `;

            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
            });
