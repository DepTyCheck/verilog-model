title: Unresolved wire cannot have multiple drivers
regex: >
  Unresolved wire .* cannot have multiple drivers
examples:
  - unresolved_wire_cannot_have_multiple_drivers_v1:
      first_found: 19.07.2025
      minified_error: |
        top.sv:5: warning: input port a1 is coerced to inout.
        top.sv:6: error: Unresolved wire 'b1' cannot have multiple drivers.
        1 error(s) during elaboration.
      minified_example: |
        module a(input supply0 logic  a1);
        endmodule: a

        module b(output uwire logic b1);
          a a_inst(.a1(b1));
          not gate(b1, b2);
        endmodule: b
      full_error: |
        error: Unresolved wire 'k' cannot have multiple drivers.
      full_example: |
        module nt
          (input supply1 logic [0:0][1:2][4:2][1:2] irjnhwb, input realtime odtjxy);

          not nraw(vpoe, irjnhwb);
          xor e(cglxtgqc, cglxtgqc, ybqvnrmfcz);

          not ntd(mkwfgabsg, irjnhwb);

          assign vpoe = 'bz;
          assign cglxtgqc = 'b1;
        endmodule: nt

        module thqjsww
